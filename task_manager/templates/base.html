<!doctype html>
<html lang="en">
{% load i18n %}
{% load django_bootstrap5 %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AF Task Manager</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body class="d-flex flex-column min-vh-100">

    {% block nav %}
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">{% trans 'Task Manager' %}</a>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'users_view' %}">{% trans 'Users' %}</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">{% trans 'Sign In' %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{% trans 'Sign Up' %}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock nav %}

    <main>
        {% block content %}
        {% endblock content %}
    </main>

</body>

</html>
