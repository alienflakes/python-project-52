{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

<form action="{% url 'update' user.id %}" method="post">
    <div class="col-sm-4">
        <h1 class="my-4">{% trans 'Update User' %} {{ user.username }}</h1>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% trans 'Update' context 'verb' %}">
    </div>
</form>

{% endblock content %}
