{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

<form action="{% url 'login' %}" method="post">
    <div class="col-sm-4">
        <h1 class="h3 my-4">{% trans 'Log In' %}</h1>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-success" type="submit" value="{% trans 'Log In' context 'verb' %}">
    </div>
</form>

{% endblock content %}
