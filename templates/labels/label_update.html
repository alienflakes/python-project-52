{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

<div class="col-5">
    <form action="{% url 'label_update' label.id %}" method="post">
        <div>
            <h1 class="my-4">{% trans 'Update label' %}</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button _('Update') button_class='btn-success' %}
        </div>
    </form>
</div>

{% endblock content %}
